<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Base Title{% end %}</title>
    <!-- Bootstrap -->
    <link href="static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/lib/jasny-bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="static/lib/bootstrap-table-ext/css/bootstrap-table.css" rel="stylesheet">
    <link href="static/css/plumage.css" rel="stylesheet">
  </head>
  <body>

      <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" href="/">
                      Pheonix Plumage
                  </a>
              </div>
              <div>
                  <ul class="nav navbar-nav">
                      <li {% if uri == '/?status=1' or uri == '/' %} class="active" {% end %} >
                          <a href="/?status=1">Active Jobs</a></li>
                      <li {% if uri == '/?status=0' %} class="active" {% end %} >
                          <a href="/?status=0">Pending Jobs</a></li>
                      <li {% if uri == '/?status=2' %} class="active" {% end %} >
                          <a href="/?status=2">Completed Jobs</a></li>
                      <li {% if uri == '/submit_job' %} "class="active" {% end %}>
                          <a href="/submit_job">Submit Job</a></li> 
                  </ul>
              </div>
          </div>
      </nav>
     
      {% block body %}{% end %}
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="static/lib/bootstrap/js/bootstrap.min.js"></script>
      <script src="static/lib/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
      <script src="static/lib/bootstrap-table-ext/js/bootstrap-table.js"></script>

      {% block scripthook %}{% end %}
  </body>
</html>
